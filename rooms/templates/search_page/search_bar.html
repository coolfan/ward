<div class="container" >
    <div class="row" >

        <form id="search_form" class="col-sm-12" data-step="1" data-intro="Try searching by room name, building, draw type, occupancy, and more.">
            <div class="form-group row">
                <div class="col">
                    <label for="room_name_input">Room</label>
                    <input class="form-control filter" id="room_name_input" placeholder="e.g Little 71">
                </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="draw_type_select">Draw Type</label>
                    <select class="form-control filter" id="draw_type_select" multiple="multiple">
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="building_select">Building </label>
                    <select class="form-control filter" id="building_select" multiple="multiple">

                    </select>
                </div>
            </div>

             <div class="form-group row">
                <div class="col col-sm-6">
                    <label for="num_rooms_input"># of Rooms  &nbsp; <i class="fas fa-building fa-lg"></i></label>
                    <input class="form-control filter number_only" id="num_rooms_input">
                </div>

                 <div class="col col-sm-6">
                    <label for="occupancy_input">Occupancy  &nbsp;<i class="fas fa-male fa-lg"></i></label>
                    <input class="form-control filter number_only" id="occupancy_input">
                </div>

            </div>

            <div class="form-group row">
                <div class="col col-sm-6">
                    <label for="subfree_select" style="align-items: center">Sub-Free</label>
                    <select class="form-control filter" id="subfree_select">
                        <option value ="">Either</option>
                        <option value = "N">No</option>
                        <option value="Y">Yes</option>
                    </select>
                </div>


                <div class="col col-sm-6">
                    <label for="floor_input">Floor</label>
                    <input class="form-control filter number_only" id="floor_input" placeholder="">
                </div>
            </div>

        </form>
    </div>
</div>
