<div class="container">
    <div class="row">
        <form id = "search_form">
            <div class="form-group row">
{#                <label for="search_box" class="col-sm-2 col-form-label">Search</label>#}
                <div class = "col-sm-10">
                    <input type="search" class="form-control" id="search_box"
                        placeholder="Search...">
                </div>
                <div class = "col-sm-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>


            <div class="form-group row">
                <div class = "col-xs-6 col-sm-3 col-md-2">
                    <select class="form-control" id="draw_type_select">
                        <option id = "draw_type_fake_option" value="" selected>Draw Type</option>
                    </select>
                </div>

                <div class = "col-xs-6 col-sm-3 col-md-2">
                    <select class="form-control" id="building_select">
                        <option id = "building_fake_option" value="" selected>Building</option>
                    </select>
                </div>

                <div class="col-xs-4 col-sm-3 col-md-2">
                    <input type="number" class="form-control" id="occupancy_input" placeholder="Occupancy">
                </div>

                <div class="col-xs-4 col-sm-3 col-md-2">
                    <input type="number" class="form-control" id="num_rooms_input" placeholder="# of Rooms">
                </div>

                <div class="col-sm-4 col-sm-3 col-md-2">
                    <input type="number" class="form-control" id="floor_input" placeholder="floor">
                </div>
            </div>


            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check_subfree">
                <label class="form-check-label" for="check_subfree">Subfree</label>
            </div>
        </form>
    </div>
</div>
