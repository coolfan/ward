 <div class="card" style="width: 100%; margin-bottom: 5px">
        <div class="container-fluid" style="background-color: #f2f5ff">
            <div class="card-body fonted" style="padding: 10px;">
                <div class = "row">
                                <div align="center" class = "col-sm-auto">
                                    <p class="card-text">
                                    {{ room['building'] }} {{ room['roomnum'] }}
                                    </p>
                                </div>
                                <div class = "col-sm-auto">
                                    <p class="card-text">
                                    {{ room['floor'] }}th Floor
                                    </p>
                                </div>
                                <div class = "col-sm-auto">
                                    <p class="card-text">
                                        {{ room['sqft'] }} ft<sup>2</sup>
                                    </p>
                                </div>


                                <div class = "col-sm-auto">
                                    <p class="card-text">
                                        {{ room['numrooms'] }} Rooms
                                    </p>
                                </div>
                                <div class = "col-sm-auto">
                                    <p class="card-text">
                                    {{ room['college'] }}
                                    </p>
                                </div>
                                <div align="center" class = "col-sm-auto" onclick="favorite({{ room['id'] }})">
                                    <img id = "{{ room['id']}}star"
                                         src = "{{url_for('static', filename = 'star.png')}}"
                                         style="height: 37px;width: 37px;padding-top: 2px">
                                </div>
                                <div align="center" class = "col-sm-auto">
                                    <img id = "{{ room['id']}}down"
                                         src = "{{url_for('static', filename = 'down.png')}}"
                                         style="height: 37px;width: 37px;padding-top: 2px">
                                    <img id = "{{ room['id']}}doubledown"
                                         src = "{{url_for('static', filename = 'doubledown.png')}}"
                                         style="height: 37px;width: 37px;padding-top: 2px">
                                </div>
                </div>
            </div>
        </div>
    </div>
